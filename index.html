<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class = "container" id = "bodycontainer">
        <div id = "logo">
            <img src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="backgroundimage" class = "image" id = "backgroundImage">
            <div id = "transparentBox">
                Odin
            </div>
            <div id = "credit">Photo by <a href = "google.com" id = "creditLink">Halie West</a> on <a href = "cum.com" id = "creditLink">Upsplash</a></div>
        </div>

        <div class = "container" id = "content">
            <div class = "container inner" id = "content-1">
                <div class = "tae">
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. </p>
                    <p>Sign up <em>now</em> to get started.</p>
                </div>
                <div class = "tae">
                    <p>You <em>know</em> you want to.</p>
                </div>
            </div>
                
            <div class = "container inner" id = "content-2">
                <p>Let's do this!</p>

                <div class = "container content2">
                    <div class = "container input" id = "firstNameInput">
                        <label for = "firstName">FIRST NAME</label>
                        <input class = "input" type = "text" id = "firstName" name = "userFirstName"/>
                    </div>

                    <div class = "container input" id = "lastNameInput">
                        <label for = "lastName">LAST NAME</label>
                        <input class = "input" type = "text" id = "lastName" name = "userPassword"/>
                    </div>
                </div>

                <div class = "container content2">
                    <div class = "container input" id = "emailInput">
                        <label for = "email">EMAIL</label>
                        <input class = "input" type = "email" id = "email" name = "userEmail"/>
                    </div>

                    <div class = "container input" id = "phoneInput">
                        <label for = "phone">PHONE NUMBER</label>
                        <input class = "input" type = "tel" id = "phone" name = "userPhoneNumber"/>
                    </div>
                </div>

                <div class = "container content2">
                    <div class = "container input" id = "pwInput">
                        <label for = "pw">PASSWORD</label>
                        <input class = "input" type = "password" id = "pw" name = "userPassword"/>
                    </div>
                    <div class = "container input" id = "confirmPwInput">
                        <label for = "confirmPw">CONFIRM PASSWORD</label>
                        <input class = "input" type = "password" id = "confirmPw" name = "userConfirmPassword"/>
                    </div>
                </div>
            </div>

            <div class = "container inner" id = "content-3">
                <div><button type = "submit" class = "button" id = "createAccountButton">Create Account</button></div>
                <p id = "login">Already have an account? <a href = "index.html" id = "loginButton">Log in</a></p>
            </div>
        </div>
    </div>


    <script src = "script.js"></script>
</body>
</html>
